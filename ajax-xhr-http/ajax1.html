<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX-XML-HTTP-REQUESTS</title>
</head>
<body>
    <button id="btn">Get text file</button>
    <br />
    <br />
    <div id="output">
        
    </div>
    <script>
        // Create eventlistener
        document.getElementById('btn').addEventListener('click', loadText);

        function loadText() {
            // console.log('button clicked');
            // Create  XHR Object
            var xhr = new XMLHttpRequest();
            console.log(xhr);
            //OPEN - type, url/file, async
            xhr.open('GET', 'sample.txt', true);

            //  OPTIONAL - used for loaders (when loading)
            xhr.onprogress = function() {
                console.log('READYSTATE (onprogress): ', xhr.readyState);
            }

            console.log('READYSTATE: ', xhr.readyState);

            xhr.onload = function() {
                console.log('READYSTATE: ', xhr.readyState);
                if(this.status == 200) {
                    console.log(this.responseText);
                    document.getElementById('output').innerHTML = this.responseText;
                } else if(this.status == 404) {
                    console.log(this.responseText);
                    document.getElementById('output').innerHTML = 'FILE NOT FOUND!!';
                }
            }

            xhr.onerror = function() {
                console.log('Requeest error...');
            }

            // xhr.onreadystatechange = function() {
            //     console.log('READYSTATE: ', xhr.readyState);
            //     if(this.readyState == 4 && this.status == 200) {
            //         console.log(this.responseText);
            //     }
            // }

            xhr.send();
        }

            // readyState Values
    // 0: request not initialized 
    // 1: server connection established
    // 2: request received 
    // 3: processing request 
    // 4: request finished and response is ready

    // HTTP Statuses
    // 200: "OK"
    // 403: "Forbidden"
    // 404: "Not Found"
    </script>
</body>
</html>
